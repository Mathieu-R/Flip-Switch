<template id="fs-tmpl">
    <style>
        :host {
            display: block;
            width: 200px;
            height: 200px;
            perspective: 500px;
            --color: #1EA326;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateZ(-250px);
        }

        .front, .back {
            border-radius: 50%;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color);
            backface-visibility: hidden;
        }

        .back {
            background: #FFF;
            transform: rotateY(180deg);
        }
        
    </style>

    <div class="container">
        <div class="front">
            front
        </div>

        <div class="back">
            back
        </div>
    </div>
    
</template>
<script src="flip-switch.js"></script>
