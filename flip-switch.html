<template id="fs-tmpl">
    <style>
        :host {
            display: block;
            width: 200px;
            height: 200px;
            perspective: 500px;
            --color: #1EA326;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s, cubic-bezier(0.6, 0, 0.3, 1);
            transform: translateZ(-250px);
        }

        .container.flipped {
            transform: translateZ(-250px) rotateX(180deg);
        }

        .front, .back {
            border-radius: 50%;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color);
            backface-visibility: hidden;
            transform: translateZ(-250px);
        }

        .back {
            background: #FFF;
            transform: translateZ(-250px) rotateY(180deg) rotateZ(180deg);
        }

        .front button {
            width: 100%;    
            height: 100%;
            border-radius: 50%;
            outline: none;
            background: none;
            border: none;
            font-size: 60px;
            color: white;
        }

        .front button:hover,
        .front button:focus {
            box-shadow: inset 0 0 0 10px rgba(0, 0, 0, .4);
        }

        .back button {
            width: 25%;    
            height: 25%;
            border-radius: 50%;
            outline: none;
            background: var(--color);
            border: none;
            font-size: 24px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .back button:hover,
        .back button:focus {
            box-shadow: inset 0 0 0 4px rgba(0, 0, 0, .4);
        }

        .flipped .back button:nth-of-type(1) {
            transform: translate(-50%, -150%);
        }

         .flipped .back button:nth-of-type(2) {
            transform: translate(-50%, -50%);
        }

         .flipped .back button:nth-of-type(3) {
            transform: translate(-50%, 50%);
        }

         .flipped .back button:nth-of-type(4) {
            transform: translate(-150%, -50%);
        }
        
    </style>

    <div class="container">
        <div class="front">
            <button>1</button>
        </div>

        <div class="back">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
    </div>
    
</template>
<script src="flip-switch.js"></script>
